<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video</title>
    <style>
        body {
            background-image: url("pic/background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: "Gill Sans", sans-serif;
            margin: 0;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Overlay Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        h1 {
            font-size: 50px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background: darkblue;
            color: lightcyan;
            transform: scale(1.1);
        }

        video {
            margin-top: 20px;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        video:hover {
            transform: scale(1.05);
        }

        /* Animasi Scroll */
        .hidden {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Video</h1>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="biodata.html">My Biodata</a> | 
            <a href="portfolio.html">My Portfolio</a> | 
            <a href="video.html">My Video</a> | 
            <a href="comments.html">Your Comments</a>
        </nav>
    </header>

    <!-- Section Video dengan Efek Scroll -->
    <section id="video-section" class="hidden">
        <h2>Watch My Video</h2>
        <video width="520" height="440" controls>
            <source src="video/my friends.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>This is a video of me with my friends hanging out together.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Nurul Syafikah. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript untuk Efek Scroll -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hiddenElements = document.querySelectorAll(".hidden");

            // Fungsi untuk mengesan elemen dalam viewport
            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top <= window.innerHeight && rect.bottom >= 0
                );
            }

            // Fungsi untuk menambah kelas 'visible'
            function revealOnScroll() {
                hiddenElements.forEach(element => {
                    if (isInViewport(element)) {
                        element.classList.add("visible");
                    }
                });
            }

            // Pantau skrol dan trigger animasi
            window.addEventListener("scroll", revealOnScroll);

            // Panggil fungsi sekali apabila halaman dimuat
            revealOnScroll();
        });
    </script>
</body>
</html>
